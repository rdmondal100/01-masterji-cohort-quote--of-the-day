<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Of The Day - Riday Mondal</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main class=" main-container " id="main-id">

        <!-- heading of the app start -->
        <div class="heading ">Quote Of The Day</div>
        <!-- heading of the app start -->



        <!-- quote start -->
        <div class="quote-container "  id="quote-container-id">

            <!-- Export to local computer -->
            <div class="export" id="export-id"><span>Export</span><img src="./src/assets/export.png" alt="export icon" width="20" height="20"></div>

            <!-- copy to clipboard -->
            <span id="copy-quote" class="">&#10064</span>
            <div class="quote-content-wraper" id="quote-content-id">
                <div class="quote " id="today-quote">
                    Keep trying untill you get the result. The more you fail the more you learn.
                </div>

                <div class="author " id="today-author-id">
                    Riday Mondal
                </div>
            </div>

            <!-- share on twitter -->
            <a href="" target="_blank" class="share" id="share-on-twitter"><span>Share On</span><img src="./src//assets/twitter.png" alt="twitter" width="20" height="20"
            ></a>

        </div>
        <!-- quote end -->

        <!-- generate new quote  start -->
        <div class="button-containere">
            <button class="generate-button" id="generate-new-quote">
                New Quote
            </button>
        </div>
        <!-- generate new quote  end -->




    </main>
    <script type="module" src="./src/app.js"></script>
</body>

</html>
